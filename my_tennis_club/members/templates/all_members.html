{% extends "master.html" %} 

<!-- adding title by django tags -->
{% block title %}
    My Tennis club - List of all members
{% endblock %}

<!-- the following is the body tag content -->
{% block content %}
    <p><a href="/">Home</a></p>
<h1>Members</h1>
    <ul>
        {% for x in mymembers%}
        <li><a href="details/{{x.id}}">{{ x.firstname }} {{x.lastname}}</a></li>
        {%endfor%}
    </ul>
{% endblock %}
