<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Auth{% endblock %}</title>
  <style>
    body { font-family: system-ui, Arial; background:#0b1220; color:#e8eefc; margin:0; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:420px; max-width:100%; background:#111a2e; border:1px solid #233055; border-radius:16px; padding:22px; box-shadow: 0 12px 40px rgba(0,0,0,.35); }
    h1 { margin:0 0 10px; font-size:22px; }
    p { margin:0 0 16px; color:#b9c5e6; }
    label { display:block; margin:12px 0 6px; color:#cfe0ff; font-size:14px; }
    input { width:100%; padding:12px 12px; border-radius:12px; border:1px solid #26365f; background:#0d1426; color:#e8eefc; outline:none; }
    input:focus { border-color:#5b85ff; }
    .btn { width:100%; margin-top:14px; padding:12px; border:0; border-radius:12px; background:#5b85ff; color:#0b1220; font-weight:700; cursor:pointer; }
    .btn:hover { filter: brightness(1.05); }
    .links { margin-top:14px; display:flex; justify-content:space-between; font-size:14px; }
    a { color:#9db7ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .msg { margin:10px 0 0; padding:10px 12px; border-radius:12px; font-size:14px; }
    .success { background: rgba(46, 204, 113, .14); border:1px solid rgba(46, 204, 113, .35); }
    .error { background: rgba(231, 76, 60, .14); border:1px solid rgba(231, 76, 60, .35); }
    .info { background: rgba(52, 152, 219, .14); border:1px solid rgba(52, 152, 219, .35); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      {% if messages %}
        {% for m in messages %}
          <div class="msg {% if m.tags %}{{ m.tags }}{% endif %}">{{ m }}</div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
