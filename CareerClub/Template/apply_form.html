<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        table{
            border: 8px outset;
            border-radius: 18px;
            border-spacing: 10px;
            padding: 20px;
            margin-left:auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1 align="center">Job Application</h1>
    <hr>
    <h3 align="center">Please complete the form below to apply for a position with us</h3>
    <hr>
    <br>
    <form method="post" enctype="multipart/form-data">
        <!-- enctype="multipart/form-data" (this helps in uploading the file
         , not using this will not allow you to ) -->
        {% csrf_token %}
        <table>
            {{form.as_table}}
            {{form.error}}
        </table>
        <br><br>
        <div style="text-align:center">
            <input type="submit">
        </div>
        

    </form>
</body>
</html>
